<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Range Requests Demo</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        h2 {
            margin-top: 0;
            color: #2c3e50;
        }

        .progress-wrapper {
            background-color: #e9ecef;
            border-radius: 8px;
            height: 24px;
            width: 100%;
            margin: 20px 0;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            background-color: #4CAF50;
            height: 100%;
            width: 0%;
            transition: width 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: white;
            font-weight: bold;
        }

        .controls button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .controls button:hover {
            opacity: 0.9;
        }

        .btn-start {
            background-color: #007bff;
            color: white;
        }

        .btn-pause {
            background-color: #ffc107;
            color: black;
        }

        .btn-resume {
            background-color: #17a2b8;
            color: white;
        }

        .info {
            font-size: 0.9rem;
            color: #666;
            margin-top: 15px;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 6px;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="container">
            <h2>ðŸ“¥ File Streamer</h2>

            <div class="progress-wrapper">
                <div class="progress-bar" :style="{ width: percent + '%' }">
                    {{ percent }}%
                </div>
            </div>

            <div class="controls">
                <button v-if="status === 'idle'" @click="startDownload" class="btn-start">
                    Start Download
                </button>

                <button v-if="status === 'downloading'" @click="pauseDownload" class="btn-pause">
                    Pause
                </button>

                <button v-if="status === 'paused'" @click="resumeDownload" class="btn-resume">
                    Resume
                </button>

                <button v-if="status === 'completed'" @click="startDownload" class="btn-start">
                    Download Again
                </button>
            </div>

            <div class="info">
                <div>Status: <strong>{{ status.toUpperCase() }}</strong></div>
                <div>{{ (receivedBytes / 1024).toFixed(0) }} KB / {{ (totalBytes / 1024).toFixed(0) }} KB</div>
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    status: 'idle',
                    receivedBytes: 0,
                    totalBytes: 0,
                    controller: null
                };
            },
            computed: {
                percent() {
                    if (this.totalBytes === 0) return 0;
                    return ((this.receivedBytes / this.totalBytes) * 100).toFixed(0);
                }
            },
            methods: {
                async downloadChunk(startFrom = 0) {
                    this.status = 'downloading';
                    this.controller = new AbortController();
                    try {
                        const headers = {};
                        if (startFrom > 0) {
                            headers['Range'] = `bytes=${startFrom}-`;
                        }
                        const response = await fetch('/download', {
                            headers: headers,
                            signal: this.controller.signal
                        });
                        if (startFrom === 0) {
                            this.totalBytes = +response.headers.get('Content-Length');
                        }
                        const reader = response.body.getReader();
                        while (true) {
                            const { done, value } = await reader.read();
                            if (done) {
                                this.status = 'completed';
                                break;
                            }
                            this.receivedBytes += value.length;
                        }
                    } catch (err) {
                        if (err.name === 'AbortError') {
                            console.log("Paused by User");
                        } else {
                            console.error("Error:", err);
                            this.status = 'idle';
                        }
                    }
                },
                startDownload() {
                    this.receivedBytes = 0;
                    this.downloadChunk(0);
                },
                pauseDownload() {
                    this.status = 'paused';
                    if (this.controller) {
                        this.controller.abort();
                    }
                },
                resumeDownload() {
                    this.downloadChunk(this.receivedBytes);
                }
            }
        }).mount('#app');
    </script>

</body>

</html>
